<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap&subset=cyrillic" rel="stylesheet"> 
        <link href="css/main.css" rel="stylesheet">
        <title>DEVICE</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="centring">
                <div class="mainHeader">
                    <section class="logo logo--header">
                        <a class="logo__link">
                            <h1 class="logo__title">DEVICE</h1>
                        </a>
                    </section>
                    <div class="mainHeader__row">
                        <form class="search search--header" action="">
                            <input class="search__field" type="search" placeholder="Поиск по сайту">
                            <input type="submit" class="search__button" value="Найти">
                        </form>

                        <section class="userBlock">
                            <div class="login userBlock__item">
                                <a class="userBlock__link login__link" href="#">Войти</a>
                            </div>
                            <div class="userAccount userBlock__item userBlock__item--hidden">
                                <a class="userBlock__link userAccount__link" href="">Валентин Петухов</a>
                            </div>
                            <div class="logout userBlock__item userBlock__item--hidden">
                                <a class="userBlock__link logout__link" href="#">Выйти</a>
                            </div>
                        </section>

                        <div class="compare">
                            <a class="compare__link" href="#">Сравнить</a>
                        </div>
                    
                        <div class="cart">
                            <a class="cart__link" href="#">Корзина</a>
                        </div>
                    </div>
                    <nav class="mainNav">
                        <ul class="mainNav__list">
                            <li class="mainNav__item mainNav__item--catalog">
                                <a class="mainNav__link mainNav__link--catalog" href="#">Каталог товаров</a>
                                <ul class="subMenu">
                                    <li class="subMenu__row">
                                        <ul class="catalog__list catalog__list--mainNav">
                                            <li class="catalog__item catalog__item--mainNav">
                                                <a class="catalog__link catalog__link--mainNav" href="#">Виртуальная реальность</a>
                                            </li>
                                            <li class="catalog__item catalog__item--mainNav">
                                                <a class="catalog__link catalog__link--mainNav" href="#">Моноподы для селфи</a>
                                            </li>
                                            <li class="catalog__item catalog__item--mainNav">
                                                <a class="catalog__link catalog__link--mainNav" href="#">Экшн-камеры</a>
                                            </li>
                                            <li class="catalog__item catalog__item--mainNav">
                                                <a class="catalog__link catalog__link--mainNav" href="#">Фитнесс-браслеты</a>
                                            </li>
                                            <li class="catalog__item catalog__item--mainNav">
                                                <a class="catalog__link catalog__link--mainNav" href="#">Умные часы</a>
                                            </li>
                                            <li class="catalog__item catalog__item--mainNav">
                                                <a class="catalog__link catalog__link--mainNav" href="#"></a>
                                            </li>
                                            <li class="catalog__item catalog__item--mainNav">
                                                <a class="catalog__link catalog__link--mainNav" href="#">Квадрокоптеры</a>
                                            </li>
                                        </ul>                         
                                    </li>
                                </ul>
                            </li>
                            <li class="mainNav__item mainNav__item--delivery">
                                <a class="mainNav__link" href="#">Доставка</a>
                            </li>
                            <li class="mainNav__item mainNav__item--garranty">
                                <a class="mainNav__link" href="#">Гарантия</a>
                            </li>
                            <li class="mainNav__item mainNav__item--contacts">
                                <a class="mainNav__link" href="#">Контакт</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
